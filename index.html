<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 720px)">
  </head>
<body>
  <div class="container">
    <header class="container__header">
      <figure>
        <a href="\">
          <img src="./images/logo.svg" alt="Logo Huddle" title="Logo Huddle">
        </a>
      </figure>
    </header>

    <main class="container__main">
      <section class="container__main--image">
        <span></span>
      </section>
      <section class="container__main--info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button type="button">Register</button>
      </section>
    </main>

    <footer class="container__footer">
      <section class="container__main--social-media">
        <ul>
          <li>
            <a href="#" target="_blank">
              <img src="./images/facebook.svg" alt="Logo Facebook" title="Logo Facebook">
            </a>
          </li>
          <li>
            <a href="#" target="_blank">
              <img src="./images/twitter.svg" alt="Logo Twitter" title="Logo Twitter">
            </a>
          </li>
          <li>
            <a href="#" target="_blank">
              <img src="./images/instagram.svg" alt="Logo Instagram" title="Logo Instagram">
            </a>
          </li>
        </ul>
      </section>
      <div class="made-by">
        <p>Made by <a href="https://github.com/martinrol">MartÃ­nrol</a> ðŸ–¤</p>
      </div>
    </footer>
  </div>
</body>
</html>
